<div class="container mt-4">
  <div class="row">
    <div *ngFor="let club of clubs" class="col-auto mb-3">
      <app-club [club]="club"></app-club>
    </div>
  </div>
</div>
<button
  *ngIf="user.type === 'System Admin'"
  mat-raised-button
  color="warn"
  routerLink="/addClub"
  id="addClub"
>
  Add Club
</button>
