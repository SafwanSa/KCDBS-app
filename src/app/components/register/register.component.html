<div class="root-container">
  <mat-card class="card">
    <mat-card-title class="card-title">Create an account</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="firstName">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" autocomplete="off" />
          <mat-error *ngIf="firstName.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="legacy" color="primary">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" autocomplete="off" />
        <mat-error *ngIf="lastName.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <div class="email">
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            autocomplete="off"
            formControlName="email"
            required
          />
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <div class="password">
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            autocomplete="off"
            [type]="hidePassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <mat-error *ngIf="serverMessage !== ''">{{ serverMessage }}</mat-error>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="
          email.invalid ||
          password.invalid ||
          firstName.invalid ||
          lastName.invalid
        "
      >
        Register
      </button>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </form>
  </mat-card>
</div>
