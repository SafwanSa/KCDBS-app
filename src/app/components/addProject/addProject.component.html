<div class="root-container">
  <mat-card class="card">
    <mat-card-title class="card-title">Add Project</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="email">
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Name"
            autocomplete="off"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <div class="email">
        <mat-form-field appearance="legacy">
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="Description"
            autocomplete="off"
            formControlName="description"
            required
          />
          <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Select a Type</mat-label>
        <mat-select formControlName="typeID">
          <mat-option *ngFor="let type of types" [value]="type.id">{{
            type.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-error *ngIf="serverMessage !== ''">{{ serverMessage }}</mat-error>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="description.invalid || name.invalid || typeID.invalid"
      >
        Add
      </button>
    </form>
  </mat-card>
</div>
