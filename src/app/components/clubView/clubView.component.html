<mat-card>
  <p>{{ club?.name }}</p>
  <p>{{ club?.description }}</p>
  <p>{{ club?.status }}</p>
  <p>{{ !!club?.email ? club?.email : "No Email" }}</p>
  <p>{{ !!club?.phone ? club?.phone : "No Phone" }}</p>
  <p>{{ club?.department.name }}</p>
  <p>{{ club?.department.email }}</p>
  <p>{{ club?.department.phone }}</p>
</mat-card>
